<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Lista de Feedback</title>


        <link rel="stylesheet" 
              href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">


        <link rel="stylesheet" th:href="@{/css/estilos.css}">
    </head>

    <body>

        <div th:replace="fragmentos :: header"></div>

        <div class="container mt-4">

            <a th:href="@{/}" class="btn-module btn-small" style="background-color: gray;">
                Volver al menú principal
            </a>

            <h1 class="mt-3 mb-4">Lista de Feedback</h1>

            <a class="btn-module mb-3 d-inline-block" th:href="@{/feedback/nuevo}">
                Nuevo Feedback
            </a>

            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Calificación</th>
                        <th>Comentario</th>
                        <th>Fecha</th>
                        <th>Acciones</th>
                    </tr>
                </thead>

                <tbody>
                    <tr th:each="f : ${feedbacks}">
                        <td th:text="${f.id}">1</td>
                        <td th:text="${f.calificacion}">5</td>
                        <td th:text="${f.comentario}">Excelente servicio</td>

                        <td th:text="${f.fechaRegistro != null ? 
                            #temporals.format(f.fechaRegistro,'dd/MM/yyyy HH:mm') : '—'}">
                            01/01/2025
                        </td>

                        <td>
                            <a class="btn btn-danger btn-sm"
                               th:href="@{'/feedback/eliminar/' + ${f.id}}"
                               onclick="return confirm('¿Eliminar feedback?')">
                                Eliminar
                            </a>
                        </td>
                    </tr>
                </tbody>

            </table>

        </div>

        <div th:replace="fragmentos :: footer"></div>

    </body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>[[#{tipoServicio.titulo}]] - [[#{servicio.listado}]]</title>
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>

<body>

<div th:replace="fragmentos :: header"></div>

<div class="container">
    <a th:href="@{/}" class="btn-module btn-small" style="background-color: gray;">[[#{servicio.volverMenu}]]</a>
    <h1>[[#{tipoServicio.lista}]]</h1>
    <a th:href="@{/tiposervicio/nuevo}" class="btn-module">[[#{tipoServicio.nuevo}]]</a>

    <table class="table">
        <thead>
            <tr>
                <th>[[#{tipoEquipo.id}]]</th>
                <th>[[#{tipoServicio.descripcion}]]</th>
                <th>[[#{tipoServicio.precioBase}]]</th>
                <th>[[#{tipoEquipo.acciones}]]</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="tipoServicio : ${tiposServicio}">
                <td th:text="${tipoServicio.tipoServicioId}"></td>
                <td th:text="${tipoServicio.tipoServicioDescripcion}"></td>
                <td>
                    â‚¡ <span th:text="${tipoServicio.precioBase}"></span>
                </td>
                <td>
                    <a th:href="@{|/tiposervicio/editar/${tipoServicio.tipoServicioId}|}" class="btn-module">[[#{accion.editar}]]</a>
                    <a th:href="@{|/tiposervicio/eliminar/${tipoServicio.tipoServicioId}|}"
                       class="btn-module" style="background-color: #dc3545;">[[#{accion.eliminar}]]</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div th:replace="fragmentos :: footer"></div>

</body>

</html>

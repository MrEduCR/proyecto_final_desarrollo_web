<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>[[#{estadoServicio.titulo}]] - [[#{servicio.listado}]]</title>
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>

<body>
    <div th:replace="fragmentos :: header"></div>

    <div class="container">
        <a th:href="@{/}" class="btn-module btn-small" style="background-color: gray;">[[#{servicio.volverMenu}]]</a>
        <h1>[[#{estadoServicio.lista}]]</h1>
        <a th:href="@{/estadoservicio/nuevo}" class="btn-module">[[#{estadoServicio.nuevo}]]</a>

        <table class="table">
            <thead>
                <tr>
                    <th>[[#{tipoEquipo.id}]]</th>
                    <th>[[#{tipoServicio.descripcion}]]</th>
                    <th>[[#{tipoEquipo.acciones}]]</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="estadoServicio : ${estadosServicio}">
                    <td th:text="${estadoServicio.estadoServicioId}"></td>
                    <td th:text="${estadoServicio.estadoServicioDescripcion}"></td>
                    <td>
                        <a th:href="@{|/estadoservicio/editar/${estadoServicio.estadoServicioId}|}"
                            class="btn-module">[[#{accion.editar}]]</a>
                        <a th:href="@{|/estadoservicio/eliminar/${estadoServicio.estadoServicioId}|}" class="btn-module"
                            style="background-color: #dc3545;">[[#{accion.eliminar}]]</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div th:replace="fragmentos :: footer"></div>
</body>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Roles - Lista</title>
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>

<body>

    <div th:replace="fragmentos :: header"></div>

    <div class="container">
        <h1>Lista de Roles</h1>
        <a th:href="@{/rol/nuevo}" class="btn-module">Nuevo Rol</a>

        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Descripci√≥n</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="rol : ${roles}">
                    <td th:text="${rol.rolId}"></td>
                    <td th:text="${rol.descripcionRol}"></td>
                    <td>
                        <a th:href="@{|/rol/editar/${rol.rolId}|}" class="btn-module">Editar</a>
                        <a th:href="@{|/rol/eliminar/${rol.rolId}|}" class="btn-module"
                            style="background-color: #dc3545;">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div th:replace="fragmentos :: footer"></div>

</body>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Configuración de Perfil</title>
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>

<body>

    <div th:replace="fragmentos :: header"></div>

    <div class="container">
        <h1>Configuración de Perfil</h1>

        <form th:action="@{/usuario/configuracion/guardar}" th:object="${usuario}" method="post">

            <!-- Campo oculto solo para la cédula -->
            <input type="hidden" th:field="*{cedulaUsuario}">

            <div>
                <label>Cédula:</label><br>
                <input type="text" th:value="*{cedulaUsuario}" readonly
                    style="width: 100%; padding: 8px; margin: 10px 0;">
            </div>

            <div>
                <label>Nombre:</label><br>
                <input type="text" th:value="*{nombreUsuario}" readonly
                    style="width: 100%; padding: 8px; margin: 10px 0;">
            </div>

            <div>
                <label>Correo:</label><br>
                <input type="email" th:value="*{correoUsuario}" readonly
                    style="width: 100%; padding: 8px; margin: 10px 0;">
            </div>

            <div>
                <label>Teléfono:</label><br>
                <input type="text" th:value="*{telefonoUsuario}" readonly
                    style="width: 100%; padding: 8px; margin: 10px 0;">
            </div>

            <div>
                <label>Rol:</label><br>
                <input type="text" th:value="*{rol.descripcionRol}" readonly
                    style="width: 100%; padding: 8px; margin: 10px 0;">
            </div>

            <div>
                <label>Nueva contraseña (opcional):</label><br>
                <input type="password" name="nuevaContrasenia"
                    placeholder="Dejar en blanco para mantener la actual"
                    style="width: 100%; padding: 8px; margin: 10px 0;">
            </div>

            <div>
                <button type="submit" class="btn-module" style="background-color: #007bff;">Guardar</button>
                <a th:href="@{/}" class="btn-module" style="background-color: gray;">Cancelar</a>
            </div>

        </form>
    </div>

    <div th:replace="fragmentos :: footer"></div>

</body>

</html>

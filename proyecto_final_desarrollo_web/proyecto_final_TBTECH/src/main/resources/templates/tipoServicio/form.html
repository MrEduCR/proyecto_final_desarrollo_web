<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>[[#{tipoServicio.titulo}]] - [[#{servicio.formulario.nuevo}]]</title>
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>

<body>

    <div th:replace="fragmentos :: header"></div>

    <div class="container">

        <a th:href="@{/tiposervicio}" class="btn-module btn-small" style="background-color: gray;">[[#{tipoServicio.volverLista}]]</a>

        <h1 th:text="${tipoServicio.tipoServicioId} != null ? #{tipoServicio.editar} : #{tipoServicio.nuevo}">
        </h1>

        <form th:action="@{/tiposervicio/guardar}" th:object="${tipoServicio}" method="post">
            <input type="hidden" th:field="*{tipoServicioId}" />

            <div class="form-group">
                <label for="descripcion">[[#{tipoServicio.descripcion}]]:</label>
                <input type="text" id="descripcion" th:field="*{tipoServicioDescripcion}"
                    th:placeholder="#{tipoServicio.ingresarDescripcion}" required />
            </div>

            <div class="form-group">
                <label for="precio">[[#{tipoServicio.precioBase}]]:</label>
                <input type="number" id="precio" th:field="*{precioBase}" step="0.01" min="0"
                    th:placeholder="#{tipoServicio.ingresarPrecio}" required />
            </div>

            <button type="submit" class="btn-module" style="background-color: #28a745;">
                <span th:text="${tipoServicio.tipoServicioId} != null ? #{accion.actualizar} : #{accion.guardar}"></span>
            </button>
        </form>

    </div>

    <div th:replace="fragmentos :: footer"></div>

</body>

</html>

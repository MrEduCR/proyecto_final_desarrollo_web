<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de Clientes - Terabyte Technology</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> 
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
  <!--  <link rel="stylesheet" th:href="@{/styles.css}"> -->
</head>

<body class="d-flex flex-column min-vh-100">

<header class="bg-light border-bottom shadow-sm py-2">
    <div class="container-fluid d-flex justify-content-between">
        <div class="d-flex align-items-center gap-3">
            <div class="bg-dark text-white px-3 py-2">Logo</div>
            <span><a th:href="@{/}" class="text-dark fw-bold text-decoration-none">Menú principal</a></span>
        </div>
        <div class="d-flex align-items-center gap-3">
            <span>Editar Cliente</span>
<!--            <button class="btn btn-outline-dark btn-sm">Cerrar Sesión</button>  -->
        </div>
    </div>
</header>

<main class="container mt-4 mb-5">
    <a th:href="@{/}" class="text-decoration-none">
        <span class="fw-semibold">&#8592; Volver</span>
    </a>

    <div class="border p-4 mt-3">
        <h2 class="fw-bold mb-4">Registro de clientes</h2>

        <div class="row">
            <div class="col-md-4 text-center">
                <div class="border p-5">
                    <div style="font-size: 50px;">👥</div>
                    <p class="mt-3 fw-semibold">Registrar clientes</p>
                </div>
            </div>

            <div class="col-md-8">
                <form>

                    <h5 class="mb-3">Datos personales del cliente</h5>
                    
                    <div class="mb-3">
                        <label class="form-label">Cédula / ID:</label>
                        <input type="text" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Nombre completo:</label>
                        <input type="text" class="form-control">
                    </div>
                

                    <div class="mb-3">
                        <label class="form-label">Correo electrónico:</label>
                        <input type="email" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Teléfono:</label>
                        <input type="text" class="form-control">
                    </div>
                    
 <!--                   

                    <h5 class="mt-4 mb-3">Dirección y contacto adicional</h5>

                    <div class="mb-3">
                        <label class="form-label">Dirección:</label>
                        <input type="text" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Empresa (opcional):</label>
                        <input type="text" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Persona de contacto alterna (opcional):</label>
                        <input type="text" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Notas u observaciones (opcional):</label>
                        <textarea class="form-control" rows="3"></textarea>
                    </div>                                                                             -->

                    <button type="button" class="btn btn-dark px-4 mt-3">Registrar</button>

                </form>
            </div>
        </div>

    </div>
</main>

    
    <div th:replace="fragmentosBlog :: footer"></div>

</footer> -->

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>[[#{cliente.buscar}]] - Terabyte Technology</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>

<body class="d-flex flex-column min-vh-100">

    <div th:replace="fragmentos :: header"></div>

    <main class="container mt-4 mb-5">

        <div class="d-flex gap-2 mb-3">
            <a th:href="@{/}" class="btn-module btn-small" style="background-color: gray;">[[#{servicio.volverMenu}]]</a>
            <a th:href="@{/clientes}" class="btn btn-primary">[[#{cliente.registrar}]]</a>
        </div>

        <div class="border p-4 mt-3">
            <h2 class="fw-bold mb-4">[[#{cliente.buscarPorCedula}]]</h2>

            <div class="row">
                <div class="col-md-4 text-center">
                    <div class="border p-5">
                        <p class="mt-3 fw-semibold">[[#{cliente.buscarClientes}]]</p>
                    </div>
                </div>

                <div class="col-md-8">
                    <form th:action="@{/clientes/buscar}" method="post">
                        <div class="mb-3">
                            <label class="form-label">[[#{cliente.cedula}]]:</label>
                            <input type="number" name="cedula" required class="form-control"
                                th:placeholder="#{cliente.ingreseCedula}">
                        </div>

                        <button type="submit" class="btn btn-dark px-4 mt-3">[[#{accion.buscar}]]</button>
                    </form>

                    <div class="mt-4">
                        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                        <div th:if="${cliente}">
                            <h5 class="fw-bold mb-3">[[#{cliente.datosCliente}]]</h5>
                            <p><strong>[[#{cliente.cedula}]]:</strong> <span th:text="${cliente.cedula}"></span></p>
                            <p><strong>[[#{cliente.nombre}]]:</strong> <span th:text="${cliente.nombre}"></span></p>
                            <p><strong>[[#{cliente.telefono}]]:</strong> <span th:text="${cliente.telefono}"></span></p>
                            <p><strong>[[#{cliente.correo}]]:</strong> <span th:text="${cliente.correo}"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="fragmentos :: footer"></div>
</body>

</html>

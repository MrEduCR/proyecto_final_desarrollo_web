<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Factura - Detalle</title>
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>

<body>

<div th:replace="~{fragmentos :: header}"></div>

<div class="container">

    <h1>Factura del Servicio</h1>

    <!-- Si no existe factura -->
    <div th:if="${factura == null}" class="alerta">
        <h2>No existe una factura para este servicio.</h2>
        <a th:href="@{'/factura/generar/' + ${servicio.servicioId}}" class="btn-generar">Generar ahora</a>
    </div>

    <!-- Si la factura existe -->
    <div th:if="${factura != null}">

        <h2>Datos del Servicio</h2>
        <p><strong>ID Servicio:</strong> <span th:text="${servicio.servicioId}"></span></p>
        <p><strong>Cliente:</strong> <span th:text="${servicio.cliente.nombre}"></span></p>
        <p><strong>Descripción problema:</strong> <span th:text="${servicio.descripcionProblema}"></span></p>
        <p><strong>Fecha ingreso:</strong> <span th:text="${servicio.fechaIngresoEquipo}"></span></p>

        <hr>

        <h2>Detalle de Factura</h2>
        <table class="tabla-estilo">
            <tr>
                <th>Subtotal piezas</th>
                <td th:text="${factura.subtotalPiezas}"></td>
            </tr>
            <tr>
                <th>Subtotal mano de obra</th>
                <td th:text="${factura.subtotalManoObra}"></td>
            </tr>
            <tr>
                <th>Descuento aplicado</th>
                <td th:text="${factura.descuentoAplicado}"></td>
            </tr>
            <tr>
                <th>Impuestos</th>
                <td th:text="${factura.impuestosAplicados}"></td>
            </tr>
            <tr>
                <th>Total final</th>
                <td><strong th:text="${factura.totalFinal}"></strong></td>
            </tr>
        </table>

        <p><strong>Fecha de emisión:</strong> <span th:text="${factura.fechaEmision}"></span></p>

        <a href="/factura/lista" class="btn-ver">Volver a la lista</a>
    </div>

</div>

<div th:replace="~{fragmentos :: footer}"></div>

</body>
</html>

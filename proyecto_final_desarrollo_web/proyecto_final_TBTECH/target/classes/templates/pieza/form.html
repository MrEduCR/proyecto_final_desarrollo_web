<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Piezas - Formulario</title>
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>

<body>
    <div th:replace="fragmentos :: header"></div>
    <div class="container">
        <h1 th:text="${pieza.piezaId != null} ? 'Editar Pieza' : 'Nueva Pieza'"></h1>

        <form th:action="@{/pieza/guardar}" th:object="${pieza}" method="post">
            <!-- Campo oculto para el id -->
            <input type="hidden" th:field="*{piezaId}" />

            <div>
                <label>Descripci√≥n de la pieza:</label><br>
                <input type="text" th:field="*{piezaDescripcion}" required maxlength="50"
                    style="width: 100%; padding: 8px; margin: 10px 0;">
            </div>

            <div>
                <label>Precio de la pieza:</label><br>
                <input type="number" th:field="*{precioPieza}" required step="0.01"
                    style="width: 100%; padding: 8px; margin: 10px 0;">
            </div>

            <div>
                <label>Ruta de la imagen:</label><br>
                <input type="text" th:field="*{rutaImagen}" maxlength="1024"
                    style="width: 100%; padding: 8px; margin: 10px 0;">
            </div>

            <div>
                <button type="submit" class="btn-module" style="background-color: #007bff;">Guardar</button>
                <a th:href="@{/pieza}" class="btn-module" style="background-color: gray;">Cancelar</a>
            </div>
        </form>
    </div>

    <div th:replace="fragmentos :: footer"></div>
</body>

</html>

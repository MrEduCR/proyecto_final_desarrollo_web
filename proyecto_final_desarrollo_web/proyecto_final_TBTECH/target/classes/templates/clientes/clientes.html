<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>[[#{cliente.registro}]] - Terabyte Technology</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>

<body class="d-flex flex-column min-vh-100">

    <div th:replace="fragmentos :: header"></div>

    <main class="container mt-4 mb-5">

        <div class="d-flex gap-2 mb-3">
            <a th:href="@{/}" class="btn-module btn-small" style="background-color: gray;">[[#{servicio.volverMenu}]]</a>
            <a th:href="@{/clientes/buscar}" class="btn btn-primary">[[#{cliente.buscar}]]</a>
        </div>

        <div class="border p-4 mt-3">
            <h2 class="fw-bold mb-4">[[#{cliente.registro}]]</h2>

            <div class="row">
                <div class="col-md-4 text-center">
                    <div class="border p-5">
                        <div style="font-size: 50px;">ðŸ‘¥</div>
                        <p class="mt-3 fw-semibold">[[#{cliente.registrarClientes}]]</p>
                    </div>
                </div>

                <div class="col-md-8">
                    <form th:action="@{/clientes/guardar}" th:object="${cliente}" method="post">

                        <h5 class="mb-3">[[#{cliente.datosPersonales}]]</h5>

                        <div class="mb-3">
                            <label class="form-label">[[#{cliente.cedula}]]:</label>
                            <input type="text" th:field="*{cedula}" required class="form-control"
                                th:placeholder="#{cliente.ingreseCedula}">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">[[#{cliente.nombreCompleto}]]:</label>
                            <input type="text" th:field="*{nombre}" required class="form-control"
                                th:placeholder="#{cliente.ingreseNombre}">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">[[#{cliente.telefono}]]:</label>
                            <input type="text" th:field="*{telefono}" required class="form-control"
                                th:placeholder="#{cliente.ingreseTelefono}">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">[[#{cliente.correo}]]:</label>
                            <input type="email" th:field="*{correo}" required class="form-control"
                                th:placeholder="#{cliente.ingreseCorreo}">
                        </div>

                        <button type="submit" class="btn btn-dark px-4 mt-3">[[#{accion.registrar}]]</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="fragmentos :: footer"></div>
</body>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Fragmentos</title>
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>

<body>
    <header th:fragment="header">
        <div class="logo-texto">
            <img th:src="@{/images/logoEmpresa.png}" alt="Logo Empresa">
            <span class="nombre-empresa">Terabyte Technology</span>
        </div>
        <div class="boton">
            <a th:href="@{/}" class="button-index">Inicio</a>
            <a th:href="@{/usuario/configuracion}" class="button-config">Configuracion</a>
            
            <form th:action="@{/logout}" th:method="post" style="display:inline;">
                <button type="submit" class="button-logout" style="cursor:pointer; border: none;">
                    Cerrar sesion
                </button>
            </form>
            </div>
    </header>

    <footer th:fragment="footer">
        &copy; 2025 Terabyte Technology. Todos los derechos reservados. Version 0.15.0 (solo disponible el modo administrador).
    </footer>
</body>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <title>Gestionar Piezas de Servicio</title>
        <link rel="stylesheet" th:href="@{/css/estilos.css}">

        <style>
            input:invalid, select:invalid {
                border: 2px solid red;
            }
            input:valid, select:valid {
                border: 2px solid green;
            }

            .container label {
                margin-top: 12px;
                font-weight: bold;
            }

            input, select {
                width: 100%;
                padding: 8px;
            }
        </style>
    </head>

    <body>
        <div th:replace="fragmentos :: header"></div>

        <div class="container" style="max-width: 500px; margin-top: 30px;">
            <h2 style="text-align:center;">Agregar / Eliminar Piezas de un Servicio</h2>

            <div th:if="${mensaje}" style="color: green; font-weight: bold; margin-bottom: 20px; text-align:center;">
                <p th:text="${mensaje}"></p>
            </div>


            <form th:action="@{/serviciopieza/agregar}" method="post" novalidate>

                <label>ID del Servicio:</label>
                <input type="number"
                       name="servicioId"
                       required
                       min="1"
                       step="1"
                       pattern="[0-9]+"
                       placeholder="Ej: 1"
                       oninvalid="this.setCustomValidity('Debe ingresar un ID de servicio válido (solo números enteros positivos).')"
                       oninput="this.setCustomValidity('')">

                <label>Selecciona una pieza:</label>
                <select name="piezaId"
                        required
                        oninvalid="this.setCustomValidity('Debe seleccionar una pieza.')"
                        oninput="this.setCustomValidity('')">
                    <option value="">Seleccione una pieza</option>
                    <option th:each="pieza : ${piezas}"
                            th:value="${pieza.piezaId}"
                            th:text="${pieza.piezaDescripcion}">
                    </option>
                </select>

                <button type="submit">Agregar Pieza</button>
            </form>

            <hr style="margin: 30px 0;">


            <form th:action="@{/serviciopieza/eliminar}" method="post" novalidate>

                <label>ID del Servicio:</label>
                <input type="number"
                       name="servicioId"
                       required
                       min="1"
                       step="1"
                       pattern="[0-9]+"
                       placeholder="Ej: 1"
                       oninvalid="this.setCustomValidity('Debe ingresar un ID de servicio válido (solo números enteros positivos).')"
                       oninput="this.setCustomValidity('')">

                <label>Selecciona una pieza:</label>
                <select name="piezaId"
                        required
                        oninvalid="this.setCustomValidity('Debe seleccionar una pieza para eliminar.')"
                        oninput="this.setCustomValidity('')">
                    <option value="">Seleccione una pieza</option>
                    <option th:each="pieza : ${piezas}"
                            th:value="${pieza.piezaId}"
                            th:text="${pieza.piezaDescripcion}">
                    </option>
                </select>

                <button type="submit" style="background-color: #dc3545;">Eliminar Pieza</button>
            </form>

            <div style="text-align:center; margin-top: 20px;">
                <a th:href="@{/}" class="btn-module">Volver al Inicio</a>
            </div>
        </div>

        <div th:replace="fragmentos :: footer"></div>
    </body>
</html>

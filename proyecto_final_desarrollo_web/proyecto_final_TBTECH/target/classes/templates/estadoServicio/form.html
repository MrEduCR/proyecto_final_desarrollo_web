<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Estados de Servicio - Formulario</title>
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>

<body>
    <div th:replace="fragmentos :: header"></div>

    <div class="container">
        <h1
            th:text="${estadoServicio.estadoServicioId != null} ? 'Editar Estado de Servicio' : 'Nuevo Estado de Servicio'">
        </h1>

        <form th:action="@{/estadoservicio/guardar}" th:object="${estadoServicio}" method="post">
            <!-- Campo oculto para el id -->
            <input type="hidden" th:field="*{estadoServicioId}" />

            <div>
                <label>Descripci√≥n del estado de servicio:</label><br>
                <input type="text" th:field="*{estadoServicioDescripcion}" required maxlength="50"
                    style="width: 100%; padding: 8px; margin: 10px 0;">
            </div>

            <div>
                <button type="submit" class="btn-module" style="background-color: #007bff;">Guardar</button>
                <a th:href="@{/estadoservicio}" class="btn-module" style="background-color: gray;">Cancelar</a>
            </div>
        </form>
    </div>

    <div th:replace="fragmentos :: footer"></div>
</body>

</html>

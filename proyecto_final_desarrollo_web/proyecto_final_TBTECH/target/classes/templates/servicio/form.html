<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>[[#{servicio.titulo}]] - [[#{servicio.formulario.nuevo}]]</title>
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>

<body>
    <div th:replace="fragmentos :: header"></div>

    <div class="container">
        <h1 th:text="${servicio.servicioId != null} ? #{servicio.formulario.editar} : #{servicio.formulario.nuevo}"></h1>

        <form th:action="@{/servicio/guardar}" th:object="${servicio}" method="post">

            <input type="hidden" th:field="*{servicioId}" />

            
            <div sec:authorize="hasRole('ADMIN')">
                <label>[[#{servicio.cedula}]]:</label><br>
                <input type="number" th:field="*{cliente.cedula}" required style="width: 100%; padding: 8px; margin: 10px 0;">
            </div>
            <div sec:authorize="hasRole('TECNICO')">
                <label>[[#{servicio.cedula}]]:</label><br>
                <span th:text="*{cliente.cedula}"></span>
                <input type="hidden" th:field="*{cliente.cedula}" />
            </div>

            <div sec:authorize="hasRole('ADMIN')">
                <label>[[#{servicio.tipoEquipo}]]:</label><br>
                <select th:field="*{tipoEquipo}" required>
                    <option value="">[[#{servicio.seleccionar}]]</option>
                    <option th:each="te : ${tiposEquipo}" th:value="${te.tipoEquipoId}" th:text="${te.tipoEquipoDescripcion}"></option>
                </select>
            </div>
            <div sec:authorize="hasRole('TECNICO')">
                <label>[[#{servicio.tipoEquipo}]]:</label><br>
                <span th:text="*{tipoEquipo.tipoEquipoDescripcion}"></span>
                <input type="hidden" th:field="*{tipoEquipo.tipoEquipoId}" />
            </div>

         
            <div sec:authorize="hasRole('ADMIN')">
                <label>[[#{servicio.tipoServicio}]]:</label><br>
                <select th:field="*{tipoServicio}" required>
                    <option value="">[[#{servicio.seleccionar}]]</option>
                    <option th:each="ts : ${tiposServicio}" th:value="${ts.tipoServicioId}" th:text="${ts.tipoServicioDescripcion}"></option>
                </select>
            </div>
            <div sec:authorize="hasRole('TECNICO')">
                <label>[[#{servicio.tipoServicio}]]:</label><br>
                <span th:text="*{tipoServicio.tipoServicioDescripcion}"></span>
                <input type="hidden" th:field="*{tipoServicio.tipoServicioId}" />
            </div>

            <div>
                <label>[[#{servicio.estadoServicio}]]:</label><br>
                <select th:field="*{estadoServicio}" required>
                    <option value="">[[#{servicio.seleccionar}]]</option>
                    <option th:each="es : ${estadosServicio}" th:value="${es.estadoServicioId}" th:text="${es.estadoServicioDescripcion}"></option>
                </select>
            </div>

    
            <div sec:authorize="hasRole('ADMIN')">
                <label>[[#{servicio.numeroSerieEquipo}]]:</label><br>
                <input type="text" th:field="*{numeroSerieEquipo}" required maxlength="500" style="width: 100%; padding: 8px; margin: 10px 0;">
            </div>
            <div sec:authorize="hasRole('TECNICO')">
                <label>[[#{servicio.numeroSerieEquipo}]]:</label><br>
                <span th:text="*{numeroSerieEquipo}"></span>
                <input type="hidden" th:field="*{numeroSerieEquipo}" />
            </div>


            <div sec:authorize="hasRole('ADMIN')">
                <label>[[#{servicio.fechaIngresoFormato}]]:</label><br>
                <input type="text" th:field="*{fechaIngresoEquipo}" placeholder="yyyy-MM-dd" required>
            </div>
            <div sec:authorize="hasRole('TECNICO')">
                <label>[[#{servicio.fechaIngreso}]]:</label><br>
                <span th:text="*{fechaIngresoEquipo}"></span>
                <input type="hidden" th:field="*{fechaIngresoEquipo}" />
            </div>

          
            <div sec:authorize="hasRole('ADMIN')">
                <label>[[#{servicio.urlImagen}]]:</label><br>
                <input type="url" th:field="*{rutaImagen}" required maxlength="1024" style="width: 100%; padding: 8px; margin: 10px 0;">
            </div>
            <div sec:authorize="hasRole('TECNICO')">
                <label>[[#{servicio.imagenEquipo}]]:</label><br>
                <span th:text="*{rutaImagen}"></span>
                <input type="hidden" th:field="*{rutaImagen}" />
            </div>


            <div sec:authorize="hasRole('ADMIN')">
                <label>[[#{servicio.descripcionProblema}]]:</label><br>
                <textarea th:field="*{descripcionProblema}" required maxlength="500" rows="4" style="width: 100%; padding: 8px; margin: 10px 0;"></textarea>
            </div>
            <div sec:authorize="hasRole('TECNICO')">
                <label>[[#{servicio.descripcionProblema}]]:</label><br>
                <span th:text="*{descripcionProblema}"></span>
                <input type="hidden" th:field="*{descripcionProblema}" />
            </div>

          
            <div sec:authorize="hasAnyRole('ADMIN','TECNICO')">
                <button type="submit" class="btn-module" style="background-color: #007bff;">[[#{accion.guardar}]]</button>
            </div>

            <div>
                <a th:href="@{/servicio}" class="btn-module" style="background-color: gray;">[[#{accion.cancelar}]]</a>
            </div>

        </form>
    </div>

    <div th:replace="fragmentos :: footer"></div>

</body>
</html>

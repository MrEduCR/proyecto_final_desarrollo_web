<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Servicios - Lista</title>
    <link rel="stylesheet" th:href="@{/css/estilos.css}">

    <style>
        .piezas-usadas {
            margin: 15px 0 10px 0;
            padding: 10px;
            border-left: 5px solid #007bff;
            background-color: #f8f9fa;
        }

        .piezas-usadas ul {
            list-style-type: disc;
            padding-left: 25px;
            margin-top: 5px;
        }

        .piezas-usadas li {
            font-size: 0.9em;
            margin-bottom: 3px;
        }
    </style>
</head>

<body>

    <div th:replace="fragmentos :: header"></div>

    <div class="container">
        <a th:href="@{/}" class="btn-module btn-small" style="background-color: gray;">Volver al menú principal</a>
        <h1>Lista de todos los servicios</h1>
        <a th:href="@{/servicio/buscar}" class="btn-module">Buscar Servicio</a>
        <a th:href="@{/servicio/servicios-sin-finalizar}" class="btn-module">Servicios sin finalizar</a>
        <a th:href="@{/servicio/nuevo}" class="btn-module">Nuevo Servicio</a>

        <div class="servicios-lista">
            <div th:each="servicio : ${servicios}" class="servicio-card">
                <h2>ID Servicio: <span th:text="${servicio.servicioId}"></span></h2>

                <div class="servicio-info">
                    <div><strong>Cédula Cliente:</strong> <span th:text="${servicio.cliente.cedula}"></span></div>
                    <div><strong>Tipo Equipo:</strong> <span
                            th:text="${servicio.tipoEquipo.tipoEquipoDescripcion}"></span></div>
                    <div><strong>Tipo Servicio:</strong> <span
                            th:text="${servicio.tipoServicio.tipoServicioDescripcion}"></span></div>
                    <div><strong>Estado:</strong> <span
                            th:text="${servicio.estadoServicio.estadoServicioDescripcion}"></span></div>
                    <div><strong>N° Serie:</strong> <span th:text="${servicio.numeroSerieEquipo}"></span></div>
                    <div><strong>Fecha Ingreso:</strong> <span
                            th:text="${#dates.format(servicio.fechaIngresoEquipo,'yyyy-MM-dd')}"></span></div>
                    <div><strong>Descripción:</strong> <span th:text="${servicio.descripcionProblema}"></span></div>
                    <div><strong>Imagen:</strong>
                        <img th:src="${servicio.rutaImagen}" alt="imagen" class="servicio-img">
                    </div>
                </div>

                <div class="piezas-usadas">
                    <strong>Piezas Utilizadas:</strong>

                    <ul th:if="${!#lists.isEmpty(servicio.piezas)}">
                        <li th:each="pieza : ${servicio.piezas}">
                            <span th:text="${pieza.piezaDescripcion}"></span>
                            (<span th:text="'₡ ' + ${pieza.precioPieza}"></span>)
                        </li>
                    </ul>

                    <span th:if="${#lists.isEmpty(servicio.piezas)}"
                        style="color: gray; font-style: italic; font-size: 0.9em;">
                        Ninguna pieza utilizada.
                    </span>
                </div>
                <hr style="border: 0; height: 1px; background-color: #ddd; margin: 10px 0;">

                <div class="servicio-acciones">
                    <a th:href="@{|/servicio/editar/${servicio.servicioId}|}" class="btn-module">Editar</a>
                    <a th:href="@{|/servicio/eliminar/${servicio.servicioId}|}" class="btn-module eliminar">Eliminar</a>
                </div>
            </div>
        </div>

    </div>

    <div th:replace="fragmentos :: footer"></div>

</body>

</html>

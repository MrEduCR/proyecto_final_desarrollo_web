<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Tipo de Servicio - Formulario</title>
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>

<body>

    <div th:replace="fragmentos :: header"></div>

    <div class="container">

        <a th:href="@{/tiposervicio}" class="btn-module btn-small" style="background-color: gray;">Volver a la lista</a>

        <h1 th:text="${tipoServicio.tipoServicioId} != null ? 'Editar Tipo de Servicio' : 'Nuevo Tipo de Servicio'">
        </h1>

        <form th:action="@{/tiposervicio/guardar}" th:object="${tipoServicio}" method="post">
            <input type="hidden" th:field="*{tipoServicioId}" />

            <div class="form-group">
                <label for="descripcion">Descripción:</label>
                <input type="text" id="descripcion" th:field="*{tipoServicioDescripcion}"
                    placeholder="Ingrese descripción" required />
            </div>

            <div class="form-group">
                <label for="precio">Precio Base:</label>
                <input type="number" id="precio" th:field="*{precioBase}" step="0.01" min="0"
                    placeholder="Ingrese precio base" required />
            </div>

            <button type="submit" class="btn-module" style="background-color: #28a745;">
                <span th:text="${tipoServicio.tipoServicioId} != null ? 'Actualizar' : 'Guardar'"></span>
            </button>
        </form>

    </div>

    <div th:replace="fragmentos :: footer"></div>

</body>

</html>

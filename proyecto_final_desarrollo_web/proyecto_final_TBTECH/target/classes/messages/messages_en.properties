# Blog
blog.titulo=TB Tech Blog
blog.bienvenida=Welcome to the Terabyte Technology blog
blog.post1.titulo=How to safely clean your laptop
blog.post1.fecha=Published on October 31, 2025
blog.post1.contenido=To safely clean your laptop, first turn it off and unplug it from the charger. Use a soft microfiber cloth lightly dampened with water or a mixture of water and isopropyl alcohol to clean the screen and casing, preventing liquid from entering the slots. For the keyboard, you can use compressed air or a small brush to remove dust and dirt between the keys. Do not use abrasive products or paper towels, as they can scratch the surface. Finally, make sure everything is completely dry before turning it back on.
blog.post2.titulo=Choosing your PC components efficiently
blog.post2.fecha=Published on October 30, 2025
blog.post2.contenido=To choose your PC components appropriately, first define the main use you will give it, such as work, study, design or gaming. Then, select a processor that fits your performance needs and a motherboard compatible with it. Make sure to choose enough RAM and a hard drive or SSD with sufficient capacity for your files and programs. The graphics card should be chosen according to the demand of the programs or games you use. Finally, don't forget to consider a reliable power supply and a good cooling system to maintain stability and lifespan of your equipment.

